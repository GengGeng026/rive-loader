<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rive Animation</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        #rive-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="rive-container"></div>
    <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
    <script>
        const riveContainer = document.getElementById('rive-container');
        new Rive({
            src: 'https://GengGeng026.github.io/rive-loader/animation.riv',
            canvas: riveContainer,
            autoplay: true
        });
    </script>
</body>
</html>
